{% extends 'landing/base.html' %}
{% load static %}

{% block title %}Iniciar Sesión - RacePace{% endblock %}

{% block content %}
<section class="login">
    <div class="auth-card">
        <h2 data-i18n="login.text">Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="email" data-i18n="email.text">Correo electrónico</label>
                <input type="email" id="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="password.text">Contraseña</label>
                <input type="password" id="password" placeholder="Your password" required>
            </div>
            <button type="submit" data-i18n="login.text">Iniciar Sesión</button>
        </form>
    </div>
</section>
{% endblock %}
